<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>PFP ID Card Generator</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
  #idCard { margin-top: 20px; }
  canvas { border: 1px solid #ccc; }
</style>
</head>
<body>
<h1>PFP ID Card Generator</h1>
<button id="loginBtn">Login with Twitter</button>
<div id="idCard"></div>

<script>
  document.getElementById('loginBtn').onclick = () => {
    window.location.href = '/auth/twitter'; // Redirect to backend for OAuth
  };

  // After login, fetch profile info and generate ID card
  async function fetchProfile() {
    const response = await fetch('/profile');
    if (response.ok) {
      const data = await response.json();
      generateIDCard(data.profile_image_url);
    }
  }

  function generateIDCard(pfpUrl) {
    const canvas = document.createElement('canvas');
    canvas.width = 400;
    canvas.height = 200;
    const ctx = canvas.getContext('2d');

    // Draw background
    ctx.fillStyle = '#333';
    ctx.fillRect(0, 0, 400, 200);

    // Load profile picture
    const img = new Image();
    img.crossOrigin = 'Anonymous';
    img.onload = () => {
      ctx.drawImage(img, 20, 20, 160, 160);
      ctx.fillStyle = 'white';
      ctx.font = '20px Arial';
      ctx.fillText("Your Twitter ID Card", 200, 50);
      
      document.getElementById('idCard').innerHTML = '';
      document.getElementById('idCard').appendChild(canvas);
    };
    img.src = pfpUrl;
  }

  // Call fetchProfile after login
  // For demonstration, trigger after page load or login
</script>
</body>
</html>
